<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Licorice&family=Ole&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styling.css">
    <title>Join A Room</title>
</head>
<body>
    <div class="heading">
        <img class="reel" src="css/reel.webp">
        <h1>DUMB CHARADES</h1>
        <img class="light-camera-action" src="css/lights-camera-action.webp">
    </div>
    <div class="room-code">
		<form action="chat.html">
			<div class="form-control">
				<label for="username"><strong>Enter your name</strong></label>&emsp;
				<input
					class="enter-room-code"
					type="text"
					name="username"
					id="username"
					placeholder="Enter username..."
					required
				/>
				<br>
			</div>
			<div class="form-control">
				<label for="room"><strong>Enter Room Code</strong></label>&emsp;
				<input
					class="enter-room-code"
					type="text"
					name="room"
					id="room"
					placeholder="Enter room code..."
					required
				/>
				<br>
			</div>
			<button type="submit" class="join-btn">Join Room</button>
		</form>
        
    </div>
    
</body>
</html>
